<!DOCTYPE html>
<htm lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index">
    <meta name="copyright" content="Axell S.A">
    <meta name="autor" content="Axell Garcia Rivas">
    <meta name="description" content="Mi primera pagina web">
    <meta name="keywords" content="Mi primera pagina web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina web</title>
</head>

<body>
    <h1>Formularios</h1>
    <form action="" method="POST" autocomplete="on">
        <!--autocomplete es para rellenar los formularios con lo que el usuario ya a llenado con anterioridad-->
        <label for="firstname">Firt name</label><br>
        <input type="text" id="firstname" name="firstname"> <br>
        <!-- el for del label tiene que tener el mismo nombre que el id del input-->
        <label for="lastname">Last name</label><br>
        <input type="text" id="lastname" name="lastname">
    </form>
    <br><br>
    <label for="cars">Seleccione un carro</label>
    <!-- este es para una lista deslizante-->
    <select name="cars" id="cars">
        <option value="volvo">volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi" selected>Audi</option>
        <!-- selected es para que en la ventana de selección salga como predeterminada-->
    </select>
    <br><br>
    <label for="comidas">Seleccione algunas comidas</label>
    <select name="comidas" id="comidas" size="4" multiple>
        <option value="pinto">Pinto</option>
        <option value="salpicon">Salpicon</option>
        <option value="queso">Queso</option>
        <option value="maduro">Maduro</option>
    </select>
    <br><br>
    <textarea name="mensaje" id="mensaje" cols="30" rows="10">
El gato juega en el jardín
    </textarea>

    <fieldset>
        <!--este es como tarjeta de presentación lo encierra en un cuadro-->
        <legend>Datos personales</legend>
        <label for="primernombre">Nombre</label>
        <br>
        <input type="text" id="primernombre" name="primernombre" required placeholder="Tu nombre aquí">
        <br>
        <label for="apellidos">Apellidos</label>
        <br>
        <input type="text" id="apellidos" name="apellidos" value="Garcia Rivas" required>
        <br> <br>
        <input type="submit" value="submit">
    </fieldset>
    <br>
    <form action="" method="POST">
        <input list="navegadores" name="navegadores">   <!-- lista desplegable sin salir nada-->
        <datalist id="navegadores">
            <option value="Internet explore"></option>
            <option value="Firexfox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
        </datalist>
        <input type="submit">
        <br><br>

    </form>
</body>

</htm>
